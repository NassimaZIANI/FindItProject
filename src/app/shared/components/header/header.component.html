<header class="mb-4">
  <nav *ngIf="loggedIn" class="navbar navbar-expand-lg my-bg">
    <div class="container-fluid">
      <!-- Navbar brand -->
      <h1>
        <a class="navbar-brand ml-5" routerLink="/home"
          ><img
            src="../../../../assets/logo-white.png"
            alt="login form"
            class="img-fluid"
            style="width: 25%; height: 25%"
        /></a>
      </h1>

      <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item me-3 me-lg-0">
          <a
            class="nav-link active d-flex flex-column text-center"
            aria-current="page"
            href="#"
            ><i class="fas fa-home"></i><span class="small">Home</span></a
          >
        </li>
        <li class="nav-item me-3 me-lg-0">
          <a
            class="nav-link d-flex flex-column text-center"
            aria-current="page"
            routerLink="/objects"
            ><i class="fas fa-shapes"></i
            ><span class="small">Mes objets</span></a
          >
        </li>

        <!-- Icon dropdown -->
        <li mdbDropdown class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdownMenuLink"
            role="button"
            mdbDropdownToggle
            aria-expanded="false"
          >
            <div class="circles my-color" *ngIf="user">
              {{
                user.familyName
                  .charAt(0)
                  .toUpperCase()
                  .concat(user.givenName.charAt(0).toUpperCase())
              }}
            </div>
          </a>
          <ul
            mdbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="navbarDropdownMenuLink"
          >
            <li><a class="dropdown-item" href="#">Mon profil</a></li>
            <li>
              <a class="dropdown-item" (click)="authService.SignOut()"
                >Se d√©connecter</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</header>
