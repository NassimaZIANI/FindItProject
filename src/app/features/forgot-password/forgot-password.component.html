<div class="demo-wrap">
  <img class="img-fluid demo-bg img-fluid" src="../../../assets/map-gps.jpg" />
  <section style="background-color: #12306c; height: 100vh">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <i class="fas fa-lock fa-5x mb-3"></i>
              <h3 class="mb-2">Mot de passe oublié ?</h3>
              <p class="mb-4">
                Vous pouvez réinitialiser votre mot de passe ici.
              </p>
              <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
                <div class="input-group flex-nowrap">
                  <span class="input-group-text" id="addon-wrapping"
                    ><i class="fas fa-envelope"></i
                  ></span>
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Saisissez votre adresse e-mail"
                    aria-label="email"
                    aria-describedby="addon-wrapping"
                    formControlName="email"
                  />
                </div>
                <div
                  *ngIf="
                    resetPasswordForm.get('email')?.hasError('required') &&
                    resetPasswordForm.get('email')?.touched
                  "
                >
                  <small class="text-danger"> Ce champ est obligatoire </small>
                </div>
                <div
                  *ngIf="
                    resetPasswordForm.get('email')?.hasError('email') &&
                    resetPasswordForm.get('email')?.touched
                  "
                >
                  <small class="text-danger">
                    Entrez une adresse valide. Exemple : contact@nom.com
                  </small>
                </div>
                <button
                  class="btn btn-primary btn-lg btn-block mt-4"
                  type="submit"
                  [disabled]="!resetPasswordForm.valid"
                >
                  Envoyer
                </button>
              </form>
              <div class="mt-3 small fw-bold">
                <p class="text-end">
                  Revenir à la page de
                  <a routerLink="/account/login" class="link-primary"
                    >connexion</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
