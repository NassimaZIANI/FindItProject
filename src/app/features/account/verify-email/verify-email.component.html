<div class="demo-wrap">
  <img class="img-fluid demo-bg img-fluid" src="../../../assets/map-gps.jpg" />
  <section style="background-color: #12306c; height: 100vh">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <h3 class="mb-2">Bievenue</h3>
              <i class="far fa-grin-beam fa-5x mb-3"></i>
              <p class="mb-4">
                Nous sommes impatients de vous voir commencer. Tout d'abord,
                vous devez confirmer votre e-mail. Merci de consulter vos mails
                s'il vous plaît.
              </p>
              <hr />
              <p class="mb-4">
                Vous n’avez pas reçu votre e-mail de vérification ?
              </p>
              <button
                class="btn btn-primary btn-lg btn-block mt-4"
                type="submit"
                (click)="resend()"
              >
                Renvoyer
              </button>
              <div class="mt-3 small fw-bold">
                <p class="text-end">
                  Revenir à la page de
                  <a routerLink="/account/login" class="link-primary"
                    >connexion</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
