<section style="background-color: #eee">
  <div class="container h-100 p-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  S'inscrire
                </p>

                <form class="mx-1 mx-md-4">
                  <!-- Nom input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user-friends fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="flex-fill mb-0">
                      <input
                        mdbInput
                        type="text"
                        id="nom"
                        class="form-control form-control-lg"
                        placeholder="Saisissez votre nom"
                      />
                      <label mdbLabel class="form-label" for="nom">Nom</label>
                    </mdb-form-control>
                  </div>

                  <!-- Prenom input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="flex-fill mb-0">
                      <input
                        mdbInput
                        type="text"
                        id="prenom"
                        class="form-control form-control-lg"
                        placeholder="Saisissez votre prénom"
                      />
                      <label mdbLabel class="form-label" for="prenom"
                        >Prénom</label
                      >
                    </mdb-form-control>
                  </div>

                  <!-- Phone number input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="flex-fill mb-0">
                      <input
                        mdbInput
                        type="tel"
                        id="tel"
                        class="form-control form-control-lg"
                        placeholder="Saisissez votre numéro de téléphone"
                      />
                      <label mdbLabel class="form-label" for="tel"
                        >Numéro de téléphone</label
                      >
                    </mdb-form-control>
                  </div>

                  <!-- Email input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="flex-fill mb-0">
                      <input
                        mdbInput
                        type="email"
                        id="email"
                        class="form-control form-control-lg"
                        placeholder="Saisissez votre adresse e-mail"
                      />
                      <label mdbLabel class="form-label" for="email"
                        >Adresse e-mail</label
                      >
                    </mdb-form-control>
                  </div>

                  <!-- Password input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="flex-fill mb-0">
                      <input
                        mdbInput
                        type="password"
                        id="mdp"
                        class="form-control form-control-lg"
                        placeholder="Saisissez votre mot de passe"
                      />
                      <label mdbLabel class="form-label" for="mdp"
                        >Mot de passe</label
                      >
                    </mdb-form-control>
                  </div>

                  <!-- Password confirmation input -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <mdb-form-control class="flex-fill mb-0">
                      <input
                        mdbInput
                        type="password"
                        id="mdp2"
                        class="form-control form-control-lg"
                        placeholder="Veuillez confirmer votre mot de passe"
                      />
                      <label mdbLabel class="form-label" for="mdp2"
                        >Confirmation du mot de passe</label
                      >
                    </mdb-form-control>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg">
                      inscription
                    </button>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <p class="small fw-bold mt-2 pt-1 mb-0">
                      Vous avez déjà un compte ?
                      <a href="/login" class="link-primary">Connexion</a>
                    </p>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
