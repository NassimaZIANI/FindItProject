<section style="background-color: #eee">
  <div class="container h-100 p-3">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block border-end">
              <img
                src="../../../assets/phone.jpeg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <!-- <i
                      class="fas fa-cubes fa-2x me-3"
                      style="color: #ff6219"
                    ></i>
                    <span class="h1 fw-bold mb-0">FindIt</span> -->
                    <img
                      src="../../../assets/logo.png"
                      alt="logo"
                      class="img-fluid"
                      style="width: 25%; height: 25%"
                    />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Se connecter
                  </h5>

                  <!-- Email input -->
                  <mdb-form-control>
                    <input
                      mdbInput
                      type="email"
                      id="email"
                      class="form-control form-control-lg"
                      formControlName="email"
                      placeholder="Saisissez votre adresse e-mail"
                    />
                    <label mdbLabel class="form-label" for="email"
                      >Email address</label
                    >
                  </mdb-form-control>
                  <div
                    *ngIf="
                      loginForm.get('email')?.hasError('required') &&
                      loginForm.get('email')?.touched
                    "
                  >
                    <small class="text-danger">
                      Ce champ est obligatoire
                    </small>
                  </div>
                  <div
                    *ngIf="
                      loginForm.get('email')?.hasError('email') &&
                      loginForm.get('email')?.touched
                    "
                  >
                    <small class="text-danger">
                      Entrez une adresse valide. Exemple : contact@nom.com
                    </small>
                  </div>

                  <!-- Password input -->
                  <mdb-form-control class="mt-4">
                    <input
                      mdbInput
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      formControlName="password"
                      placeholder="Saisissez votre mot de passe"
                    />
                    <label mdbLabel class="form-label" for="password"
                      >Password</label
                    >
                  </mdb-form-control>
                  <div
                    *ngIf="
                      loginForm.get('password')?.hasError('required') &&
                      loginForm.get('password')?.touched
                    "
                  >
                    <small class="text-danger">
                      Ce champ est obligatoire
                    </small>
                  </div>
                  <div
                    *ngIf="
                      loginForm.get('password')?.hasError('minlength') &&
                      loginForm.get('password')?.touched
                    "
                  >
                    <small class="text-danger">
                      Le mot de passe doit comporter au moins 8 caractères
                    </small>
                  </div>

                  <!-- button submit -->
                  <div class="pt-1 mb-4 mt-4">
                    <button
                      class="btn btn-primary btn-lg btn-block"
                      type="submit"
                      [disabled]="!loginForm.valid"
                    >
                      Connexion
                    </button>
                    <div
                      class="d-flex justify-content-end align-items-center mt-2"
                    >
                      <a href="/account/forgot-password" class="text-body"
                        >Mot de passe oublié ?</a
                      >
                    </div>
                  </div>

                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Vous n'avez pas de compte ?
                    <a routerLink="/account/signup" class="link-primary"
                      >Inscription</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
