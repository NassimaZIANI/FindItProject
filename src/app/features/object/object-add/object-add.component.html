<div class="container-fluid p-5 d-flex justify-content-center">
  <div class="card w-50">
    <div class="card-body">
      <h5 class="card-title">Ajouter un objet</h5>
      <small>
        Ce formulaire vous permettra d'ajouter un objets à votre liste afin que
        vous puissiez le retrouver en cas de perte
      </small>
      <form [formGroup]="objForm" (ngSubmit)="submit()" class="mt-3">
        <!-- Object name input -->
        <div>
          <mdb-form-control class="flex-fill mb-0">
            <input
              mdbInput
              type="text"
              id="name"
              class="form-control form-control-lg"
              formControlName="name"
              placeholder="Donnez un nom à votre objet"
            />
            <label mdbLabel class="form-label" for="name">Nom de l'objet</label>
          </mdb-form-control>
        </div>

        <!-- Object description input -->
        <mdb-form-control class="mt-3">
          <textarea
            mdbInput
            class="form-control"
            id="description"
            rows="4"
          ></textarea>
          <label mdbLabel class="form-label" for="description"
            >Description</label
          >
        </mdb-form-control>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4 mt-4">
          Ajouter
        </button>
      </form>
    </div>
  </div>
</div>
